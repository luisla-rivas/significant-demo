
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Foldit:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,700;1,900&family=Rubik:wght@300;500&display=swap" rel="stylesheet">
    <title>Significant demo</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Opcional, para un fondo negro */
        }

        #logo{
            position: fixed;
            margin: auto;
            bottom: 1rem;
            z-index: 100;
            max-width: 8rem;
        }

        #logo > img{
            max-width: 100%;
        }

        #initialScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            background: linear-gradient(-45deg, #030a0d, #2980b9, #14222c, #181818);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            z-index: 10;
            font-family: Montserrat, sans-serif;
        }

        #initialScreen > p {
            
            font-size: 2rem;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        #waitingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #030a0d, #2980b9, #14222c, #181818);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
            display: none; /* Inicialmente oculto */
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            z-index: 10;
            font-family: Montserrat, sans-serif;
        }

        #waitingScreen > p {
            font-size: 1rem;
        }

        #waitingScreen > p > b {
            font-size: 1.2rem;
        }

        #spinner {
            border: 8px solid rgba(255, 255, 255, 0.1);
            border-top: 8px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        video {
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Establecer z-index bajo inicialmente */
            display: none; /* Ocultar el video inicialmente */
        }
        #startButton {
            background: linear-gradient(45deg, #ffffff, #f1f6fa);
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-family: Montserrat, sans-serif;
            font-weight: 600;
            color: #133b55;
            cursor: pointer;
            border-radius: 2.5rem;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        #startButton:hover {
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }
        #startButton:active {
            transform: scale(1.05);
        }

    /* Control de la rotación del dispositivo */
    @media screen and (max-width: 852px) and (orientation: landscape) {
    /* Cubre toda la pantalla del dispositivo */
    #rotateScreen {
        position: fixed;
        margin: auto;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        /* Gradiente de color de fondo */
        background: linear-gradient(-45deg, #030a0d, #2980b9, #14222c, #181818);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;

        /* Con esto ajustamos la posición del texto */
        display: flex;
        align-items: center;
        justify-content: center;
        
        /* Debemos superponerlo */
        z-index: 1000;
    }
    
    /* El texto que vamos a mostrar */
    .mensaje::before {
        font-family: Montserrat, sans-serif;
        content: "Por favor, mantenga su dispositivo en posición vertical.";
        font-size: 1.2rem;
        font-weight: bold;
        color: white;
    }

    </style>
</head>
<body>
    <div id="initialScreen">
        <p><b>Haz clic </br>para acceder.</b></p>
        <button id="startButton">Unirse</button>
    </div>
    <div id="waitingScreen">
        <div id="spinner"></div>
        <p>El evento aún no ha empezado.<br> <b>¡Mientras tanto, disfruta de la presentación!</b></p>
    </div>
    <div class="mensaje" id="rotateScreen"></div>
    <video id="myVideo" muted playsinline>
        <source src="demo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    

    <div id="logo">
        
        <img src="logo.png" alt="">
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const video = document.getElementById('myVideo');
        const initialScreen = document.getElementById('initialScreen');
        const waitingScreen = document.getElementById('waitingScreen');
        const startButton = document.getElementById('startButton');
        const logo = document.getElementById('logo');

        // Permitir reproducción automática del video en silencio
        video.muted = true;
        video.controls = false;

        // Manejar el clic en el botón de inicio
        startButton.addEventListener('click', function() {
            initialScreen.style.display = 'none';
            waitingScreen.style.display = 'flex';
            
            // Intentar iniciar la reproducción del video y pausar inmediatamente
            try {
                video.play().then(() => {
                    video.pause();
                }).catch(error => {
                    console.log('Failed to start the video:', error);
                });
            } catch (error) {
                console.log('Play attempt failed:', error);
            }
        });

        const socket = io();
        
        socket.on('command', function(command) {
            console.log("Mensaje recibido del servidor:", command);
            if (command === 'play') {
                console.log("Ejecutando comando 'play'");
                waitingScreen.style.display = 'none';
                video.style.display = 'block'; // Mostrar el video solo cuando se reciba el comando 'play'
                video.style.zIndex = '100'; // Establecer z-index alto para el video
                logo.style.display = "none";
                try {
                    video.play().then(() => {
                        console.log('Video started successfully.');
                    }).catch(error => {
                        console.log('Failed to start the video:', error);
                    });
                } catch (error) {
                    console.log('Play attempt failed:', error);
                }
            } else if (command === 'pause') {
                console.log("Ejecutando comando 'pause'");
                video.pause();
            }
        });

        socket.on('connect', function() {
            console.log('Conectado al servidor socket.io');
        });

        socket.on('disconnect', function() {
            console.log('Desconectado del servidor socket.io');
        });
    </script>
</body>
</html>
